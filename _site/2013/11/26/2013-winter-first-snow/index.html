  <h1 class="post-title">2013冬的第一场雪</h1>
  <span class="post-date">26 Nov 2013</span>
  <p><a href="http://www.flickr.com/photos/ztpala/11069927793"><img src="//farm4.staticflickr.com/3667/11069927793_cae0bfc69c_c.jpg" width="800" height="450" /></a></p>

<p>距离上次空手道训练已经过去了<strong>55</strong>天，从秋天到了冬天。</p>
