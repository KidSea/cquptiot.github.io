{% comment %}{% include navtabs.html %}{% endcomment %}

<article class="page">
	{% unless page.hide_title %}
  <div class="page-header">
	  <h1>{{ page.title }}</h1>
  </div>
	{% endunless %}

	{{ content }}

	{% if page.shares %}
	<p>{% include shares.html %}</p>	
	{% endif %}

	{% if page.disqus %}
	{% include disqus.html %}
	{% endif %}
</article>
